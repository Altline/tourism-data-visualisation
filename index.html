<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="app.css" />
    <script src="http://d3js.org/d3.v7.min.js" charset="utf-8"></script>
    <title>Turizam u svijetu</title>
</head>

<body>
    <div id="map"></div>
    <div id="sidebar">
        <h4>World</h4>
        <svg id="barSvg" viewBox="0 0 100 100" width="100%" height="auto" style="background-color: rgb(75, 75, 75);"></svg>
        <div style="
            width: 100%; 
            height: 2px; 
            background-color: gray; 
            margin-top: 15px;">
        </div>
        <h5>Share by country</h5>
        <svg id="pieSvg" width="100%" height="auto" style="background-color: rgb(75, 75, 75);"></svg>

    </div>

    <script>
        function makeSidebar() {
            const sidebar = d3.select("#sidebar");

            const barSvg = sidebar.select("#barSvg");

            const pieSvg = sidebar.select("pieSvg");
        }

        function makeMap() {
            const mapSvg = d3.select("#map")
                .append("svg")
                .attr("width", "100%")
                .attr("height", "100%");
        }

        makeSidebar();
        makeMap();

    </script>
</body>

</html>
